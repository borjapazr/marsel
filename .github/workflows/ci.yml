        uses: actions/checkout@v2

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: âœ… Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

